<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }

        .jumbotron {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 5px;
        }

        #results {
            margin-top: 30px;
        }

        table {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Cache Simulator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#input-form">Input Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#results">Results</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron mt-4">
            <h1>Welcome to the Cache Simulator</h1>
            <p>Use the input form to simulate cache behavior and analyze performance metrics.</p>
        </div>

        <div id="input-form">
            <h2>Simulation Input</h2>
            <form id="simulationForm">
                <div class="form-group">
                    <label for="blockSize">Block Size (words):</label>
                    <input type="number" class="form-control" id="blockSize" name="blockSize" required>
                </div>
                <div class="form-group">
                    <label for="memorySize">Main Memory Size (words):</label>
                    <input type="number" class="form-control" id="memorySize" name="memorySize" required>
                </div>
                <div class="form-group">
                    <label for="cacheSize">Cache Memory Size (blocks):</label>
                    <input type="number" class="form-control" id="cacheSize" name="cacheSize" required>
                </div>
                <div class="form-group">
                    <label for="missPenalty">Miss Penalty:</label>
                    <input type="number" class="form-control" id="missPenalty" name="missPenalty" required>
                </div>
                <div class="form-group">
                    <label for="programFlow">Program Flow (comma-separated words):</label>
                    <input type="text" class="form-control" id="programFlow" name="programFlow" required>
                </div>
                <button type="submit" class="btn btn-primary">Simulate</button>
            </form>
        </div>

        <div id="results">
            <h2>Simulation Results</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    <!-- Results will be populated here -->
                </tbody>
            </table>

            <canvas id="resultsChart" width="400" height="200"></canvas>
            <button id="exportBtn" class="btn btn-secondary">Export Results</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cacheSimulator.js"></script>
</body>
</html>
